<body id="home">

    <!-- start page-wrapper -->

        <!-- start preloader -->

        <!-- Start header -->
        <header id="header" class="site-header header-style-2">
            <nav class="navigation navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="open-btn">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">Hussain <i class="fi flaticon-spring"></i> Arwa</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse navbar-right navigation-holder">
                        <button class="close-navbar"><i class="ti-close"></i></button>
                        <ul class="nav navbar-nav">
                            <li class="menu-item-has-children">

                            </li>
                        </ul>
                    </div><!-- end of nav-collapse -->
                </div><!-- end of container -->
            </nav>
        </header>
        <!-- end of header -->


        <!-- start of hero -->
        <section class="hero-slider hero-static">
            <div class="wedding-announcement">
                <div class="couple-text">
                </div>
            </div>

            <div class="slide-inner slide-bg-image" data-background="assets/images/slider/slide-1.jpg">
            </div> <!-- end slide-inner --> 
            <div id="spirit-header" class="spirit-header">
                <canvas id="spirit-canvas"></canvas>
            </div>
        </section>
        <!-- end of hero slider -->


 <!-- start wedding-date -->
        <section class="wedding-date section-padding">
            <div class="container">
                <div class="row">
                    <div class="col col-xs-12">
                        <div class="section-title">
                            <h2>Save the date</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-xs-12">
                        <h3>23 October 2025</h3>
                        <div class="clock-grids">
                            <div id="clock"></div>
                        </div>
                    </div>
                </div>
            </div> <!-- end container -->
        </section>
        <!-- end wedding-date -->

        <!-- Start Family Data Image -->
        <section class="family-data-image">
            <div class="container">
                <div class="row">
                    <div class="col col-xs-12">
                        <img src="assets/images/family-data.jpg" alt="Family Data" style="width: 100%; height: auto; display: block;">
                    </div>
                </div>
            </div>
        </section>
        <!-- End Family Data Image -->


        <!-- start wedding-location-section -->
<section class="wedding-location-section section-padding" id="events">
    <div class="container">
        <div class="row">
            <div class="col col-xs-12">
                <div class="section-title">
                    <h2>Wedding event</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-xs-12">
                <div class="location-grids clearfix">
                    <div class="grid" style="margin: 0 auto; float: none; width: 50%;"> <!-- Center-align and set width -->
                        <div class="img-holder">
                            <img src="assets/images/wedding-party-pic.jpg" alt="Wedding Party">
                        </div>
                        <h3>The reception</h3>
                        <ul>
                            <li><i class="ti-location-pin"></i> Hakimi Markaz, Fahaheel</li>
                            <li><i class="ti-time"></i> 23ʳᵈ October 2025 (1 Jumada al-Ula, 1447h) | 9:00pm</li>
                        </ul>

                        <a class="see-location-btn popup-gmaps" href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3486.7657310616423!2d48.129525319049094!3d29.08306688685438!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3fcf07436a4601d3%3A0xc9505516ccba40eb!2sHakimi%20Markaz!5e0!3m2!1sen!2skw!4v1753715846797!5m2!1sen!2skw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                            See location <i class="fa fa-angle-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end wedding-location-section -->

                </div>
            </div> <!-- end container -->
